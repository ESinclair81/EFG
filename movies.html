  <section class="blog-posts">
    <div class="container">
      <div class="columns">
        <div class="column is-10 is-offset-1">
          <div class="columns featured-post is-multiline">
            <div class="column is-12 ">
              <article class="columns featured">
                  <div class="card column is-6"  id="playing">
                    <div class="card-content">
                      <p class="title">
                        Movies Playing Now
                      </p>
                      <ul id="content"></ul>
                    </div> 
                </div>
                <div class="card column is-6 featured-content ">
                  <div>
                    <h1 class="title post-title">Cinemas Near By:<span id="moive-search-term"></span></h1>
                    <div class="movie-container" class="list-group">
                      <ul id="cinemas" class="list">
  
                      </ul>
                    </div>
                  </div>
                </div>
              </article>
            </div>
              <hr>
            <div class="column is-12">
              <div class="column is-6">
                 <form id="searchform">
                  <label class="movie-label" for="movie-search">Movie Name</label>
                  <input class="input is-rounded" id="movie-search" type="text" placeholder="Search Movie">
                  <button class="button is-primary" type="submit">Submit</button>
                 </form> 
              </div>
              <div class="columns is-multiline">
                <div class="column is-6 featured-content va">
                <ul id="showtimes"></ul>
                </div>
              </div>
            </div>
          </div>
